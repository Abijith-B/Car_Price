<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEHICLE AI | Jesko Odin Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #d4af37; 
            --deep-slate: #050505;
            --panel-bg: rgba(5, 5, 5, 0.85);
            --border-glow: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--deep-slate);
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .bg-wrap {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 30%, rgba(0,0,0,0.2) 100%), 
                        url('https://images.squarespace-cdn.com/content/v1/6371cc49cda4fd302dde5ccd/efb91f6e-3273-4f85-8eb9-1c525f13eb72/Jesko+Odin+Front.jpg') center/cover;
        }

        .brand-side {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
        }

        .brand-side h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 10px;
            color: var(--accent-gold);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .brand-side h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.8rem;
            line-height: 0.9;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .panel-side {
            flex: 0.8;
            background: var(--panel-bg);
            backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -20px 0 60px rgba(0,0,0,0.8);
        }

        .form-container { width: 100%; max-width: 380px; margin: 0 auto; }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: #777;
        }

        input, select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #222;
            padding: 14px 0;
            color: white;
            font-size: 1rem;
            border-radius: 0;
            transition: 0.4s ease;
            margin-bottom: 25px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        select option { background: #000; color: white; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

        .btn-predict {
            margin-top: 30px;
            width: 100%;
            padding: 22px;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 0.65rem;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .btn-predict:hover {
            background: var(--accent-gold);
            color: black;
            box-shadow: 0 0 40px var(--border-glow);
            transform: translateY(-2px);
        }

        .result-panel {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
            background: rgba(212, 175, 55, 0.03);
        }

        .result-panel span { font-size: 0.7rem; color: #666; letter-spacing: 3px; }
        .result-panel h3 { 
            font-size: 2rem; 
            color: #fff; 
            margin-top: 10px;
            font-family: 'Syncopate', sans-serif;
        }

        @media (max-width: 1024px) {
            body { flex-direction: column; overflow-y: auto; }
            .brand-side { padding: 60px 40px; }
            .panel-side { border-left: none; padding: 60px 40px; }
        }
    </style>
</head>
<body>
    <div class="bg-wrap"></div>

    <div class="brand-side">
        <h2>Exclusive Odin Edition</h2>
        <h1>ESTIMATION<br>ENGINE.</h1>
        <p style="color: #666; max-width: 420px; line-height: 1.8; font-size: 0.9rem;">
            Advanced valuation algorithms tailored for high-performance automotive collections. Execute the analysis to reveal current market positioning.
        </p>
    </div>

    <div class="panel-side">
        <div class="form-container">
            <form action="/predict" method="POST">
                <div class="grid">
                    <div class="input-wrapper">
                        <label>Release Year</label>
                        <input type="number" name="Year" placeholder="2024" min="1990" max="2026" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Original Price</label>
                        <input type="number" step="0.01" name="Present_Price" placeholder="Lakhs" min="0" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label>Total Distance (KM)</label>
                    <input type="number" name="Kms_Driven" placeholder="e.g. 5000" min="0" required>
                </div>

                <div class="grid">
                    <div class="input-wrapper">
                        <label>Fuel Type</label>
                        <select name="Fuel_Type" required>
                            <option value="0">Petrol</option>
                            <option value="1">Diesel</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                    <label>Seller Type</label>
                    <select name="Seller_Type" required>
                        <option value="0">Dealer</option>
                        <option value="1">Individual</option>
                    </select>
                    </div>
                </div>

                <div class="grid">
                    <div class="input-wrapper">
                        <label>Transmission</label>
                        <select name="Transmission" required>
                            <option value="0">Manual</option>
                            <option value="1">Automatic</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label>Number of Owners</label>
                        <input type="number" name="Owner" placeholder="0" min="0" max="5" required>
                    </div>
                </div>

                <button type="submit" class="btn-predict">EXECUTE ANALYSIS</button>
            </form>

            {% if prediction_text %}
            <div class="result-panel">
            <span>MARKET APPRAISAL</span>
            <h3>â‚¹ {{ prediction_text }} L</h3> 
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
